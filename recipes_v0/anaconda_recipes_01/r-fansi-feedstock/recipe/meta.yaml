{% set version = "1.0.4" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fansi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fansi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fansi/fansi_{{ version }}.tar.gz
  sha256: 3163214e6c40922bbb495229259ed8ce1bebd98b77098a6936d234e43da9c49f

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('fansi')"           # [not win]
    - "\"%R%\" -e \"library('fansi')\""  # [win]

about:
  home: https://github.com/brodieG/fansi
  license: GPL-2.0-or-later
  summary: Counterparts to R string manipulation functions that account for the effects of ANSI text formatting control sequences.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

